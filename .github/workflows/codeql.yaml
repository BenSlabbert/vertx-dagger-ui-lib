---
name: "CodeQL"
"on":
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"
jobs:
  analyze-js:
    name: "Analyze JavaScript"
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language:
          - "javascript"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@v3"
        with:
          languages: "${{ matrix.language }}"
      - name: "Setup node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - run: "node --version"
      - run: "npm --version"
      - run: "make"
      - run: "make lint"
      - run: "make test"
      - run: "make package"
      - run: "make build"
      - name: "Perform CodeQL Analysis"
        uses: "github/codeql-action/analyze@v3"
