---
name: "CodeQL"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  schedule:
  - cron: "0 0 * * *"
jobs:
  analyze-js:
    name: "Analyze JavaScript"
    runs-on: "ubuntu-latest"
    env:
      GH_TOKEN: "${{ secrets.GH_TOKEN }}"
    timeout-minutes: 360
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language:
        - "javascript"
    steps:
    - name: "Checkout repository"
      uses: "actions/checkout@v5"
    - name: "Initialize CodeQL"
      uses: "github/codeql-action/init@v4"
      with:
        languages: "${{ matrix.language }}"
    - name: "Set up JDK 21"
      uses: "actions/setup-java@v5"
      with:
        distribution: "zulu"
        java-version: "21"
        java-package: "jdk"
        cache: "maven"
    - name: "Setup node"
      uses: "actions/setup-node@v6"
      with:
        node-version: "lts/*"
        cache: "npm"
        cache-dependency-path: "svelte/package-lock.json"
    - run: "node --version"
    - run: "npm --version"
    - run: "mvn --version"
    - run: "make M='mvn -s settings.xml' fmtCheck"
    - run: "make -C svelte"
    - run: "make -C svelte lint"
    - run: "make -C svelte package"
    - run: "make -C svelte build"
    - run: "make -C svelte test"
    - run: "make M='mvn -s settings.xml'"
    - name: "Perform CodeQL Analysis"
      uses: "github/codeql-action/analyze@v4"
