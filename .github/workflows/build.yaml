---
name: 'NPM build'
'on':
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
      - name: 'Setup node'
        uses: 'actions/setup-node@v4'
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - run: 'node --version'
      - run: 'npm --version'
      - run: 'make'
      - run: 'make lint'
      - run: 'make test'
      - run: 'make package'
      - run: 'make build'
